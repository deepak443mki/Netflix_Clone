<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Sign In</title>
  <link rel="icon" href="netflix_logo_icon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="das.css" />
</head>

<body class="text-white page">
  <header class="header"></header>
  <a href="hindi.html"><img src="logo.svg" alt="" /></a>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-black p-10 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6">साइन इन करें</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium">ईमेल या मोबाइल नंबर</label>
          <input type="email" id="email" name="email" required
            class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">पासवर्ड</label>
          <input type="password" id="password" name="password" required
            class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="flex items-center justify-between"></div>
        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            साइन इन करें
          </button>
        </div>
        <div class="text-sm text-center">या</div>
        <button
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          id="code" type="button">
          साइन-इन कोड का इस्तेमाल करें
        </button>
        <div class="text-sm text-center">
          <a href="#" class="font-medium text-white hover:text-white-300">पासवर्ड भूल गए?</a>
        </div>
        <div class="flex">
          <input id="remember_me" name="remember_me" type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
          <label for="remember_me" class="ml-2 block text-sm text-white">याद रखें</label>
        </div>
      </form>
      <p class="mt-6 text-center text-gray-400">
        Netflix पर नए हैं? 
        <a href="index.html" class="text-white hover:text-white-200 font-bold">अभी साइन अप करें.</a>
      </p>
    </div>
  </div>

  <script src="none.js"></script>
</body>

</html>
