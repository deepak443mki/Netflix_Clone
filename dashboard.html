<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Sign In</title>
  <link rel="icon" href="netflix_logo_icon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="das.css" />
</head>

<body class="text-white page">
  <header class="header"></header>
  <a href="index.html"><img src="logo.svg" alt="" /></a>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-black p-10 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6">Sign In</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium"></label>
          <input type="email" id="email" placeholder="Email or mobile number" name="email" class="inputArea" required />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium"></label>
          <input type="password" id="password" placeholder="Password" name="password" class="inputArea" required />
        </div>
        <div class="flex items-center justify-between"></div>
        <div>
          <button id="signIn-button" type="submit">
            Sign In
          </button>
        </div>
        <div class="text-sm text-center">OR</div>
        <button
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          id="code" type="button">
          Use a sign-in code
        </button>
        <div class="text-sm text-center">
          <a href="#" class="font-medium text-white hover:text-white-300">Forgot your password?</a>
        </div>
        <div class="flex">
          <input id="remember_me" name="remember_me" type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
          <label for="remember_me" class="ml-2 block text-sm text-white">Remember me</label>
        </div>
      </form>
      <p class="mt-6 text-left text-gray-400">
        New to Netflix?
        <a href="index.html" class="text-white hover:text-white-200 font-bold">Sign up now.</a>
      </p>
      <p style="font-size: 12px; padding-top: 25px; color: rgb(140, 140, 140);">This page is protected by Google
        reCAPTCHA to ensure you're not a bot. Learn more.</p>
    </div>
  </div>
  <!-- footer section  -->


  <!-- javascript code  -->
  <script src="none.js"></script>
</body>

</html>
